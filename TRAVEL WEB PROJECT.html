nav {

}

nav .logo {
  height: 80px; /* Adjusted logo size */

  margin-right: 20px;
}

/* Flex container for links */
nav .nav-links {
  display: flex;
  align-items: center;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 1.3rem; /* Increased font size for links */
  margin-right: 2rem;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #ff6f61;
  border-bottom: 2px solid #ff6f61;
  transform: scale(1.1);
}

nav a.active {
  color: #ff6f61;
  font-weight: bold;
  border-bottom: 2px solid #ff6f61;
}


    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .purpose-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Three columns per row */
  gap: 1rem;
  margin-top: 2rem;
}

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .card button {
      background-color: #0074d9;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #005bb5;
    }

    .tunisia-btn {
      display: block;
      background-color: #ff851b;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin: 2rem auto 0;
      width: fit-content;
      transition: background-color 0.3s;
    }
    
    /* Footer Section */
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 4rem;
      font-size: 1rem;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
  .purpose-grid {
    grid-template-columns: repeat(2, 1fr); /* Two columns on smaller screens */
  }
}

@media (max-width: 480px) {

}
